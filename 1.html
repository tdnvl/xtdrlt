<html>
  <head>
    <title>Oculus Go + Quest - Night sky experiments</title>
    <meta name="description" content="A simple A-Frame page to experiment with controllers">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Match Oculus Go controller if present, regardless of hand. -->
      <a-entity oculus-go-controls></a-entity>

      <!-- Match Oculus Go controller if present and for specified hand. -->
      <a-entity oculus-go-controls="hand: left"></a-entity>
      <a-entity oculus-go-controls="hand: right"></a-entity>
      
      <!-- Quest support -->
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      
      <a-entity raycaster="showLine: true; far: 100" line="color: red; opacity: 0.75"></a-entity>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
